<!DOCTYPE html>
<html>
<head>
    <title>Advanced Exclusion Zone Builder</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
        }
        h1 {
            margin-top: 20px;
        }
        #banner {
            background-color: #1e1e1e;
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
            margin: 10px 0;
            width: 90%;
        }
        #container {
            position: relative;
            width: 850px;
            height: 520px;
            background-color: #2a2a2a;
            border: 1px solid #555;
            margin-bottom: 20px;
        }
        .dot {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #crosshair {
            position: absolute;
            top: 0;
            left: 0;
            width: 850px;
            height: 520px;
            pointer-events: none;
        }
        #crosshair .horizontal, #crosshair .vertical {
            position: absolute;
            background-color: white;
            opacity: 0.5;
        }
        #crosshair .horizontal {
            top: 260px;
            left: 0;
            width: 850px;
            height: 1px;
        }
        #crosshair .vertical {
            top: 0;
            left: 425px;
            width: 1px;
            height: 520px;
        }
        #coordinates {
            width: 850px;
            height: 50px;
            border: 1px solid #333;
            padding: 10px;
            background-color: #1e1e1e;
            overflow-x: auto;
            white-space: nowrap;
            margin-top: 10px;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        #copyButton {
            background-color: #388e3c; /* Green for copy button */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        #clearButton {
            background-color: #d32f2f; /* Red for clear button */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: #fff;
            border: none;
            border-radius: 4px;
            color: white;
        }
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }
        #imageInput {
            width: 200px;
            padding: 5px;
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }
        select {
            padding: 5px;
            background-color: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        #imageInput::file-selector-button {
            background-color: #4a4a4a; /* Dark background for file button */
            color: #ffffff; /* White text for button */
            border: none; 
            border-radius: 5px; /* Rounded corners */
            padding: 5px 10px; /* Padding */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Advanced Exclusion Zone Builder</h1>
    <div id="banner">
        Exclusion zones provide a way to prevent the automated Speaker Tracking functionality within a particular zone from framing in non-desirable ways.
    </div>

    <div id="controls">
        <select id="deviceSelector" onchange="changeDevice()">
            <option value="quad">Quad Camera</option>
            <option value="roombar">Room Bar Pro</option>
        </select>
        <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)" />
    </div>
    <br/>
    <div id="container" onclick="placeDot(event)">
        <canvas id="canvas" width="850" height="520"></canvas>
        <div id="crosshair">
            <div class="horizontal"></div>
            <div class="vertical"></div>
        </div>
    </div>

    <div id="coordinates"></div>
    <div id="buttonContainer">
        <button id="copyButton" onclick="copyCoordinates()">Copy Coordinates</button>
        <button id="clearButton" onclick="clearCoordinates()">Clear Coordinates</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const canvas = document.getElementById('canvas');
        const coordinatesBox = document.getElementById('coordinates');
        const ctx = canvas.getContext('2d');
        const dots = [];
        let centerX = 425;
        let centerY = 260;
        let xRange = 850;
        let yRange = 520;
        let backgroundImage = null;

        function changeDevice() {
            const selection = document.getElementById('deviceSelector').value;
            dots.length = 0;
            coordinatesBox.innerHTML = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('.dot').forEach(dot => dot.remove());

            if (backgroundImage) ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            if (selection === 'quad') {
                centerX = 425;
                centerY = 260;
                xRange = 850;
                yRange = 520;
            } else if (selection === 'roombar') {
                centerX = 425;
                centerY = 260;
                xRange = 1120; // -560 to 560
                yRange = 960;  // -480 to 480
            }
        }

        function loadImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                backgroundImage = new Image();
                backgroundImage.src = e.target.result;
                backgroundImage.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                    redrawPolygon();
                }
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function placeDot(event) {
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const adjustedX = Math.round((x - centerX) * (xRange / 850));
            const adjustedY = Math.round((centerY - y) * (yRange / 520));

            dots.push({ x: adjustedX, y: adjustedY });
            drawDot(x, y);
            redrawPolygon();
            updateCoordinates();
        }

        function drawDot(x, y) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.left = `${x - 2.5}px`;
            dot.style.top = `${y - 2.5}px`;
            container.appendChild(dot);
        }

        function redrawPolygon() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (backgroundImage) {
                ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            }
            if (dots.length > 0) {
                ctx.beginPath();
                ctx.moveTo(centerX + (dots[0].x * 850 / xRange), centerY - (dots[0].y * 520 / yRange));
                for (let i = 1; i < dots.length; i++) {
                    ctx.lineTo(centerX + (dots[i].x * 850 / xRange), centerY - (dots[i].y * 520 / yRange));
                }
                ctx.closePath();
                ctx.fillStyle = 'rgba(255, 0, 0, 0.15)';
                ctx.fill();
                ctx.stroke();
            }
        }

        function updateCoordinates() {
            coordinatesBox.innerHTML = dots.map(dot => `${-dot.x}, ${dot.y}`).join(', ');
        }

        function copyCoordinates() {
            navigator.clipboard.writeText(coordinatesBox.innerText).then(() => alert('Coordinates copied!'));
        }

        function clearCoordinates() {
            dots.length = 0;
            coordinatesBox.innerHTML = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.querySelectorAll('.dot').forEach(dot => dot.remove());
            if (backgroundImage) ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
